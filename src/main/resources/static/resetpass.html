        <meta charset="UTF-8">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                <div flash-message="5000"></div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Réinitialisation Mot de passe</h3>
                    </div>
                    
                    <div class="panel-body">
                      <h2 class="panel-title" align="center" style="margin-bottom: 20px; color: green;">Saisir votre email. Un lien vous y sera envoyé permettant de réinitialiser votre mot de passe </h2>
                         <form role="form" name="formreset">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="adresse Mail" ng-focus="retablir()" ng-blur="verifExistence()" ng-model="data.login" name="email" required type="email" autofocus>
                                  	<p class="has-error" ng-if="nonexiste">{{message}}</p>
                                </div>
                               
                                <div class="checkbox">

                                </div>
                                <br>

                                 <input type="submit"  ng-click="envoyer()" ng-disabled="formreset.$invalid || nonexiste || encours" class="btn btn-primary btn-sm" value="Valider" >
                                 <button ui-sref="login" style="margin-left: 170px;" class="btn btn-primary btn-sm" >Annuler</button>
                                 
                                <!-- <input type="submit"  ng-click="login()" style="margin-left: 170px;" class="btn btn-primary btn-sm" value="S'inscrire" >-->
                            </fieldset>
                        </form>
                         <div class="vert" ng-if="encours" >{{message}}</div>
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
